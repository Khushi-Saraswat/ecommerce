<!DOCTYPE html>
<html lang="em" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    
</head>
<body>
    <section>
          <div class="container mt-5 p-5">
            <div class="row">
            <div class="col-md-6 p-5">
            <img alt="" src="/img/ecom.png" width="100%" height="400px"></div>
               <div class="  col-md-6  p-5">
              <div class="card">
                 <div class="card-header">
                    <p class="fs-4 text-center text-uppercase fw-semibold">Login</p>
               <div th:if="${param.error}" class="alert alert-danger text-center">
                   [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
               </div>
               <div th:if="${param.logout}" class="alert alert-success">
                 Logout Successfully
            </div>
              </div>
              <div class="shadow bg-body-tertiary rounded">
                 <div class="card-body  p-3">
                    <form action="/login" method="post">
                      <div class=" form-group mb-3">
                        <label class="form-label" >Email</label> <input required="required"
                          class="form-control " name="username" type="email">
                      </div>
      
                      <div class="form-group mb-3">
                        <label class="form-label">Password</label> <input required="required"
                          class="form-control" name="password" type="password">
                      </div>
                      <button type="submit"
                        class="btn bg-primary text-white col-md-12">LOGIN</button>
                    </form>
                  </div>
      
                  <div class="card-footer text-center">
                    <a href="/forgot-password" class="text-decoration-none ">Forgot Password</a><br>
                   <span class="fw-semibold"> Don't have an account ? </span><a href="#" class="text-decoration-none">Create
                      one </a>
                    </div>
                 
             </div>
          </div>
        </div>
        
        
    </section>
    <h1>Demo Page</h1>
</body>
</html>
