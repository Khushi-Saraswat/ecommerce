<!DOCTYPE html>
<html lang="em" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    
</head>
<body>
    <section>
          <div class="container mt-5 p-5">
            <div class="row">
            <div class="col-md-6 p-5">
            <img alt="" src="/img/ecom.png" width="100%" height="400px"></div>
               <div class="col-md-6 mt-5 p-5">
              <div class="card">
                 <div class="card-header">
                    <p class="fs-4 text-center">Reset Password</p>
                    <th:block th:if="${session.succMsg}">
                      <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                      <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
                      </th:block>
                      <th:block th:if="${session.errorMsg}">
                      <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                       <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
                      </th:block>
                    </div>
                    <div class="card-body">
                    <form action="/reset-password" method="post" id="resetPassword" onvalidate>
                      <div class="mb-3">
                        <label class="form-label">New Password</label> <input
                          class="form-control" name="password" type="password" id="#pass">
                      </div>
      
                      <div class="mb-3">
                        <label class="form-label">Confirm Password</label> <input
                          class="form-control"  type="password" name="cpassword">
                      </div>
                      <input type="hidden" th:value="${token}" name="token">
                      <button type="submit"
                        class="btn bg-primary text-white col-md-12">Reset Password</button>
                    </form>
                  </div>
      

                 
             </div>
          </div>

        </div>
        
    </section>
   
    <h1>Demo Page</h1>
</body>
</html>
