
<html lang="em" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::Layout(~{::section})}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section>
            <div class="container mt-5 p-5">
              <div class="row">
              <div class="col-md-6 p-5">
              <img alt="" src="/img/ecom.png" width="100%" height="400px"></div>
                 <div class="col-md-6 mt-5 p-5">
                <div class="card">
                   <div class="card-header">
                      <p class="fs-4 text-center">Forgot Password</p>
                      <th:block th:if="${session.succMsg}">
                        <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                        <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                        <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                         <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
                        </th:block>
                   </div>
  
                      <div class="card-body">
                      <form action="" method="post">
                        <div class="mb-3">
                          <label class="form-label">Email</label> <input
                            class="form-control" name="email" type="email" placeholder="Enter your email" required="required">
                        </div>
        
                        <div class="text-center">
                        <button type="submit"
                          class="btn bg-primary text-white">Send</button>
                        </div>
                      </form>
                    </div>
        
                   
                   
               </div>
            </div>
          </div>
          
          
      </section>
        
        <script src="" async defer></script>
    </body>
</html>
