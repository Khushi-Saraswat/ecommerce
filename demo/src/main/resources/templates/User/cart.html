
<html lang="em" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::Layout(~{::section})}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Insert title here</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section>
          <div class="container mt-5 p-2">

            <div class="card"> 
   
             <div class="card-header text-center">
              <p class="fs-4">View Cart</p>
              <th:block th:if="${session.succMsg}">
               <p class="text-success fw-bold">[[${session.succMsg}]]</p>
               <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
               </th:block>
               <th:block th:if="${session.errorMsg}">
               <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
               </th:block>
           </div>
           <div class="card-body ">
               <table class="table">
                   <thead>
                     <tr >
                       <th scope="col">Sl No</th>
                       <th scope="col">Image</th>
                       <th scope="col">Product Name</th>
                       <th scope="col">Price</th>
                       <th scope="col" class="text-center">Quantity</th>
                       <th scope="col">Total Price</th>
                  
                     </tr>
                   </thead>
                   <tbody>
                     <tr th:each="cart,c:${cart}">
                       <th scope="row">[[${c.count}]]</th>
                       <td><img th:src="@{'/img/product_img/'+${cart.product.image}}" width="50px" height="50px"></td>
                       <td>[[${cart.product.title}]]</td>
                       <td>[[${cart.product.discountPrice}]]</td>
                       <td class="text-center"><a th:href="@{'/user/cartQuantityUpdate?sy=de&cid='+${cart.id}}"><i class="fa-solid fa-minus"></i></a> [ [[${cart.quantity}]] ] <a th:href="@{'/user/cartQuantityUpdate?sy=in&cid='+${cart.id}}"> <i class="fa-solid fa-plus"></i></a></td>
                       <td>[[${cart.totalPrice}]]</td>
                       </tr>
                     <tr>
                      <td colspan="4"></td>
                      <td class="fw-bold">Total Price</td>
                      <td class="fw-bold">&#8377;[[${totalOrderPrice}]]</td>

                     </tr>
                     

                   </tbody>
                 </table>
                 <div class="text-center">
                 <a href="/user/orders" class="btn btn-warning">Proceed Payment</a>
                 </div>
            </div>
   
            </div>
           </div>
       
   
   
   
          
          
      </section>
        
        <script src="" async defer></script>
    </body>
</html>
