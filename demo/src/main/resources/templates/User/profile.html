
<html lang="em" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::Layout(~{::section})}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section>
        <div class="container mt-5 p-5">
        <div class="row">
        <div class="col-md-20 ">
       
         <p class="fs-3 text-center">My profile</p>
         <th:block th:if="${session.succMsg}">
          <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
          <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
          </th:block>
          <th:block th:if="${session.errorMsg}">
          <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
           <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
          </th:block>
         <hr/>
          <div class="text-center">
           <img alt="" th:src="@{'../img/profile_img/'+${user.profileimage}}" class="border p-2" style="width:110px; height:110px;
           border-radius:110px; border-radius:50%">
          </div>
          <div class="col-md-8 offset-md-2 mt-4">
          <table class="table table-borderless">
           <tbody>
            <form action="/user/update-profile" method="post" enctype="multipart/form-data">
              <tr>
                <th scope="row">Name</th>
                <td>:</td>
                <td><input type="text" name="name" class="form-control" th:value="${user.name}"></td>
              </tr>
              <tr>
                <th scope="row">mobileNumber</th>
                <td>:</td>
                <td><input type="text" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}"></td>
              </tr>
              <tr>
                <th scope="row">Email</th>
									<td>:</td>
									<td><input type="text" name="" class="form-control"
										readonly th:value="${user.email}"></td>
              <tr>
                <th scope="row">address</th>
                <td>:</td>
                <td><input type="text" name="address" class="form-control" th:value="${user.address}"></td>
              </tr>
              <tr>
                <th scope="row">city</th>
                <td>:</td>
                <td><input type="text" name="city" class="form-control" th:value="${user.city}"></td>
              </tr>
              <tr>
                <th scope="row">state</th>
                <td>:</td>
                <td><input type="text" name="state" class="form-control" th:value="${user.state}"></td>
              </tr>
              <tr>
                <th scope="row">pincode</th>
                <td>:</td>
                <td><input type="text" name="pincode" class="form-control" th:value="${user.pincode}"></td>
              </tr>
              <tr>
                <th scope="row">Image</th>
                <td>:</td>
                <td><input type="file" name="img" class="form-control"
                  value=""></td>
              </tr>
              <tr>
                <th scope="row">role</th>
                <td>:</td>
                <td><input type="text" name="role" class="form-control" th:value="${user.role}"></td>
              </tr>
              <tr>
                <th scope="row">Account Status</th>
                <td>:</td>
                <td><input type="text" name="isEnable" class="form-control" th:value="${user.isEnable}"></td>
                <input type="hidden" th:value="${user.id}" name="id">
              </tr>
              <tr>
                <td></td>
                <td class="text-center">
                    <button class="btn btn-sm bg-primary text-light">Update</button>
                </td>
            </tr>
            </form>
            </tbody>
          </table>
        </div>
        <hr/>
        <div class="col-md-10 offset-md-1">
        <div class="row">
        <p class="text-center">Change Password</p>
        
            <table class="table table-borderless">
          <tbody>
         
            <form action="/user/change-password" method="post">
              <tr>
                <th scope="row">Current Password</th>

                <td><input type="text" name="currentPassword" class="form-control"></td>
              </tr>

              <tr>
                <th scope="row">New Password</th>

                <td><input type="text" name="newPassword" class="form-control"></td>
              </tr>

              <tr>
                <th scope="row">Confirm Password</th>

                <td><input type="text" name="confirmPassword" class="form-control"></td>
              </tr>
              <tr>
                <td></td>
                <td class="text-center">
                  <button class="btn btn-sm bg-primary text-light col-md-4">Update</button>
                </td>

              </tr>
            </form>
                </tbody>
              </table>
            
         </div>
        </form>
        </div>
        </div>
        </div>
        </div>
        </div>
        </section>
        <script src="" async defer></script>
    </body>
</html>
