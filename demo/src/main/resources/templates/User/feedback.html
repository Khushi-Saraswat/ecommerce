
<html lang="em" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::Layout(~{::section})}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        
    </head>
    <body>
        <section>
            <div class="container mt-3 p-5">
                <div class="row">
                  <th:block th:if="${session.succMsg}">
              <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
              <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
              </th:block>
              <th:block th:if="${session.errorMsg}">
              <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
               <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
              </th:block>
                <div class="col-md-12 p-5">
                  <div class="card ">
                     <div class="card-header">
                        <p class="fs-4 text-center text-uppercase fw-semibold">Feed Back</p>
                      
                  </div>
                  <div class="shadow bg-body-tertiary rounded">
                     <div class="card-body  p-3">
                        <form action="/user/saveFeedBack" method="post">
                          <div class=" form-group mb-3">
                            <label class="form-label" ><i class="fa fa-user" aria-hidden="true"></i> User Name</label> <input required="required"
                              class="form-control " name="fullName" type="text">
                          </div>
          
                          <div class="form-group mb-3">
                            <label class="form-label"><i class="fa fa-envelope" aria-hidden="true"></i> Email Address</label> <input required="required"
                              class="form-control" name="email" type="email">
                          </div>
                          <div class="form-group mb-3">
                            <label class="form-label"><i class="fa-solid fa-list"></i>  FeedBack Type</label> 
                            <select id="role" class="form-control form-select" name="category" required>
                                <option>select feedback</option>
                                <option value="Product feedback">Product feedback</option>
                                <option value="Customer feedback">Customer feedback</option>
                                <option value="Review feedback">Review feedback</option>
                                <option value="others">others</option>
                            </select>
    
                          </div>
                          <div class="form-group mb-3">
                            <label class="form-label"><i class="fa fa-comments" aria-hidden="true"></i> Comments</label>
                            <textarea name="message" id="" cols="30" rows="5" class="form-control" required></textarea>
                              
                          </div>
                          <button type="submit"
                            class="btn bg-primary text-white col-md-12">SUBMIT</button>
                        </form>
                      </div>
          
                      
                     
                 </div>
              </div>
            </div>
            

        </section>
        <script src="" async defer></script>
    </body>
</html>
