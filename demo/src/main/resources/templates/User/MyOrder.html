
<html lang="em" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::Layout(~{::section})}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <section>
         <div class="container mt-5 p-5">
         <div class="row">
            <p class="text-center fs-3">My Orders</p>
            <th:block th:if="${session.succMsg}">
              <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
              <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
              </th:block>
              <th:block th:if="${session.errorMsg}">
              <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
               <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
              </th:block>
          <div class="col-md-12">
            
            <table class="table table-bordered">
                <thead>
                  <tr>
                   
                    <th scope="col">Order Id</th>
                    <th scope="col">Date</th>
                    <th scope="col">Product Details</th>
                    <th scope="col">Price</th>
                    <th scope="col">Status</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="o:${orders}">
                    <td>[[${o.orderId}]]</td>
                    <td>[[${o.orderDate}]]</td>
                    <td>[[${o.product.title}]]</td>
                    <td>Quantity =[[${o.quantity}]]<br>Price: [[${o.price}]]<br>Total Price =[[${o.quantity * o.price}]]</td>
                    <td> [[${o.status}]]</td>
                    <td>
                    <th:block th:if="${o.status!='Cancelled'}">
                      <a th:href="@{'/user/update-status?id='+${o.id}+'&st=6'}" class="btn btn-sm btn-danger">Cancel</a>

                    </th:block>
               
                    <th:block th:unless="${o.status!='Cancelled'}">
                      <a href="#" class="btn btn-sm btn-danger disabled" >Cancel</a>

                    </th:block>

                  </td>
                  </tr>
                  
                </tbody>
              
            </table>
    
        </div>
         </div>
        </div>
        </section>
        <script src="" async defer></script>
    </body>
</html>
