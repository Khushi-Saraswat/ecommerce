
<html lang="em" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::Layout(~{::section})}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        
    </head>
    <body>
        <section>
            <div class="container mt-5 p-5">
                <div class="row">
                <div class="col-md-6 p-5">
                <img alt="" src="/img/ecom.png" width="100%" height="400px"></div>
                   <div class="col-md-6 p-3">
                  <div class="card">
                     <div class="card-header">
                        <p class="fs-4 text-center text-uppercase fw-semibold">Register</p>
                        <th:block th:if="${session.succMsg}">
                          <p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
                          <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
                          </th:block>
                          <th:block th:if="${session.errorMsg}">
                          <p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
                           <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
                          </th:block>
                     </div>
                     <div class="shadow bg-body-tertiary rounded">
                     <div class="card-body">
                        <form action="/saveUser" method="post" enctype="multipart/form-data" id="userRegister" novalidate>
                          <div class="row">
                          <div class="col">
                            <label class="form-label">Full name</label> <input
                              class="form-control" name="name" type="text">
                          </div>
          
                          <div class="col">
                            <label class="form-label">Mobile Number</label> <input
                              class="form-control" name="mobileNumber" type="number">
                          </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">email</label> <input 
                                class="form-control" name="email" type="email">
                        </div>

                        <div class="row">
                            <div class="col">
                              <label class="form-label ">City</label> <input
                                class="form-control" name="city" type="text" >
                            </div>
            
                            <div class="col">
                              <label class="form-label">Address</label> <input
                                class="form-control" name="address" type="text">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <label class="form-label">State</label> <input
                                class="form-control" name="state" type="text">
                            </div>
            
                            <div class="col">
                              <label class="form-label">Pin code</label> <input
                                class="form-control" name="pincode" type="text">
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                                <label class="form-label">Password</label> <input 
                                    class="form-control" name="password" type="password" id="pass">
                            </div>

                            <div class="col">
                                <label class="form-label">Confirm Password</label> <input
                                    required class="form-control" name="cpassword"
                                    type="password">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Profile Image</label> <input 
                                    class="form-control" name="img" type="file" required>
                            </div>


                        </div>
                          <button type="submit"
                            class="btn bg-primary text-white col-md-12">Register</button>
                       
                        </form>
                      </div>
          
                      <div class="card-footer text-center">
                        <span class="fw-semibold"> Have an account ? </span><a href="/login" class="text-decoration-none">Login
                        </a>
                        </div>
                     
                 </div>
                </div>
              </div>
    
        </section>
        <h1>register</h1>
    </body>
</html>
