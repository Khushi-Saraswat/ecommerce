
<html  lang="em" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base::Layout(~{::section})}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Add Product</title>
        
    </head>
    <body>
        <section>
         <div class="container p-5 mt-3">
            
            <a href="/admin/" class="text-decoration:none"><i class="fa-solid fa-arrow-left"></i> Back</a>
            <div class="row">
            <div class="col-md-6 p-5 mt-5">
            <img alt="" src="/img/product.png" width="70%" height="300px">
           </div>
           <div class="  col-md-6  p-5">
            
            <div class="shadow bg-body-tertiary rounded">
            <div class="card">
           <div class="card-header text-center"><p class="fs-4 text-center text-uppercase fw-semibold">Add Product</p>

          <th:block th:if="${session.succMsg}">
              <p class="text-success fw-bold">[[${session.succMsg}]]</p>
              <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
              </th:block>
              <th:block th:if="${session.errorMsg}">
              <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
               <th:block th:text="${@commonServiceImpll.removeSessionMessage()}"></th:block>
              </th:block>
            </div>
           <div class="card-body ">
                <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                   <div class="mb-3">
                    <label>Enter Title</label><input type="text" name="title" class="form-control">
                   </div>
                   <div class="mb-3">
                    <label>Enter Description</label><textarea rows="3" cols="" class="form-control" name="description"></textarea>
                   </div>
                   <div class="mb-3">
                    <label>Category</label><select class="form-control" name="category"/>
                    <option>--select--</option>
                    <option th:each="c:${categories}">[[${c.name}]]</option>
                   </select>
                   </div>

                     <div class="mb-3">
                    <label>Enter Price</label> <input type="number" name="price"
                        class="form-control">
                      </div>
                      <div class="mb-3">
                        <label>Status</label>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" checked
                                value="true" name="isActive" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Active </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="isActive"
                                value="false" id="flexRadioDefault2"> <label
                                class="form-check-label" for="flexRadioDefault2">
                                Inactive </label>
                        </div>

           <div class="row">
             <div class="mb-3 col">
              <label>Enter Stock</label><input type="text" name="Stock" class="form-control">

             </div>
             <div class="mb-3 col">
                <label>Upload Images</label><input type="file" name="file" class="form-control">
  
               </div>
            </div>
          
            <button class="btn btn-success col-md-12">Submit</button>
        </form>
    </div>
       
    </div>
</div>
    </div>
</div>
</div> 
        </section>
    </body>
</html>
